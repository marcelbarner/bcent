<mtx-grid [data]="(data$ | async) ?? []" [columns]="columns" [pageOnFront]="false" [showToolbar]="true" [rowStriped]="true" [showColumnMenuButton]="true" [toolbarTemplate]="toolbarTpl"
          [showPaginator]="false"></mtx-grid>


<ng-template #amountTpl let-row let-index="index" let-col="colDef">
  <button mat-raised-button color="accent">{{ row.amount | currency }}</button>
</ng-template>

<ng-template #dateTpl let-row let-index="index" let-col="colDef">
  <button mat-raised-button color="primary">{{ row.date | date }}</button>
</ng-template>
<ng-template #toolbarTpl>
  <input placeholder="Search">
</ng-template>
