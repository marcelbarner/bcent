<mtx-grid [data]="(data$ | async) ?? []" [columns]="columns" [pageOnFront]="false" [showToolbar]="true"
          [rowStriped]="true" [showColumnMenuButton]="true" [toolbarTemplate]="toolbarTpl" (rowClick)="openTransactionOverlay($any($event))"
          [showPaginator]="false"></mtx-grid>

<ng-template #toolbarTpl>
  <form [formGroup]="filterForm" class="d-flex gap-16">
    <mat-form-field [subscriptSizing]="'dynamic'">
      <mat-label>{{'transactions-overview.search' | translate}}</mat-label>
      <input matInput formControlName="search">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <mat-form-field [subscriptSizing]="'dynamic'">
  <mat-label>{{ 'transactions-overview.category' |translate}}</mat-label>
  <mtx-select
    [multiple]="false"
    formControlName="categoryId"
  >
    @for (cat of (categorie$ | async); track cat.id) {
      <mtx-option [value]="cat.id">
        {{ cat.name }}
      </mtx-option>
    }
  </mtx-select>
</mat-form-field>
  </form>
</ng-template>
